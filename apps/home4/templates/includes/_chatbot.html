<!-- Кнопка чатбота -->
<div class="chatbot-wrapper">
    <button class="chatbot-btn btn btn-primary btn-lg shadow-lg" id="chatbotToggle">
        <i class="bi bi-chat-dots-fill"></i>
    </button>
    
    <!-- Окно чатбота -->
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            <div class="d-flex align-items-center">
                <div class="chatbot-avatar me-2">
                    <i class="bi bi-robot"></i>
                </div>
                <div>
                    <h6 class="mb-0">Помощник ThermoBlock</h6>
                    <small class="text-muted">Отвечу на вопросы о технологии</small>
                </div>
            </div>
            <button class="btn-close btn-close-sm" id="chatbotClose"></button>
        </div>
        
        <div class="chatbot-body" id="chatbotMessages">
            <!-- Сообщения будут добавляться динамически -->
            <div class="message bot">
                <div class="message-content">
                    Привет! Я помогу вам узнать о технологии ThermoBlock. 
                    Что вас интересует?
                </div>
                <div class="message-time">Только что</div>
            </div>
        </div>
        
        <div class="chatbot-footer">
            <!-- Быстрые кнопки -->
            <div class="quick-questions mb-2">
                <button class="btn btn-sm btn-outline-primary quick-question">
                    Сколько стоит?
                </button>
                <button class="btn btn-sm btn-outline-primary quick-question">
                    Сроки строительства
                </button>
                <button class="btn btn-sm btn-outline-primary quick-question">
                    Нужны ли строители?
                </button>
            </div>
            
            <!-- Поле ввода -->
            <div class="input-group">
                <input type="text" class="form-control" id="chatbotInput" 
                       placeholder="Напишите ваш вопрос...">
                <button class="btn btn-primary" id="chatbotSend">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .chatbot-wrapper {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1050;
    }
    
    .chatbot-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
    }
    
    .chatbot-window {
        position: absolute;
        bottom: 70px;
        right: 0;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 30px rgba(0,0,0,0.15);
        display: none;
        flex-direction: column;
        overflow: hidden;
    }
    
    .chatbot-window.show {
        display: flex;
        animation: slideUp 0.3s ease;
    }
    
    .chatbot-header {
        padding: 15px;
        background: linear-gradient(135deg, var(--bs-primary), var(--bs-primary-dark));
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .chatbot-avatar {
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }
    
    .chatbot-body {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #f8f9fa;
    }
    
    .message {
        margin-bottom: 15px;
        max-width: 80%;
    }
    
    .message.bot {
        margin-right: auto;
    }
    
    .message.user {
        margin-left: auto;
    }
    
    .message-content {
        padding: 10px 15px;
        border-radius: 15px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .message.bot .message-content {
        background: var(--bs-primary);
        color: white;
    }
    
    .message-time {
        font-size: 0.7rem;
        color: var(--bs-gray);
        margin-top: 5px;
        text-align: right;
    }
    
    .chatbot-footer {
        padding: 15px;
        border-top: 1px solid var(--bs-gray-300);
        background: white;
    }
    
    .quick-questions {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
    }
    
    .quick-question {
        font-size: 0.8rem;
        padding: 3px 8px;
    }
    
    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(var(--bs-primary-rgb), 0.7);
        }
        70% {
            box-shadow: 0 0 0 10px rgba(var(--bs-primary-rgb), 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(var(--bs-primary-rgb), 0);
        }
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @media (max-width: 576px) {
        .chatbot-wrapper {
            bottom: 20px;
            right: 20px;
        }
        
        .chatbot-window {
            width: calc(100vw - 40px);
            height: 70vh;
            right: 0;
        }
        
        .chatbot-btn {
            width: 50px;
            height: 50px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatbotToggle = document.getElementById('chatbotToggle');
        const chatbotWindow = document.getElementById('chatbotWindow');
        const chatbotClose = document.getElementById('chatbotClose');
        const chatbotInput = document.getElementById('chatbotInput');
        const chatbotSend = document.getElementById('chatbotSend');
        const chatbotMessages = document.getElementById('chatbotMessages');
        const quickQuestions = document.querySelectorAll('.quick-question');
        
        let isOpen = false;
        
        // База знаний чатбота
        const knowledgeBase = {
            'сколько стоит': 'Стоимость зависит от модели блока и площади дома. Воспользуйтесь калькулятором на сайте или оставьте заявку для детального расчета.',
            'сроки строительства': 'Строительство коробки дома занимает в 3 раза меньше времени, чем традиционные методы. Обычно 2-4 недели на этаж.',
            'нужны ли строители': 'Мы работаем с сертифицированными бригадами, которые прошли обучение. Можем предоставить проверенных строителей.',
            'гарантия': 'На материалы предоставляется гарантия 25 лет. На работы - 5 лет.',
            'доставка': 'Доставляем по всей России. Стоимость зависит от региона и объема.',
            'монтаж': 'Технология простая, как конструктор. Блоки соединяются паз-гребень, заливаются бетоном.',
            'утепление': 'Блоки уже содержат утеплитель. Дополнительное утепление не требуется.',
            'фундамент': 'Подходит ленточный, плитный или свайный фундамент. Конкретные рекомендации даст наш инженер.'
        };
        
        // Открытие/закрытие чатбота
        chatbotToggle.addEventListener('click', function() {
            isOpen = !isOpen;
            chatbotWindow.classList.toggle('show', isOpen);
        });
        
        chatbotClose.addEventListener('click', function() {
            isOpen = false;
            chatbotWindow.classList.remove('show');
        });
        
        // Отправка сообщения
        function sendMessage() {
            const text = chatbotInput.value.trim();
            if (!text) return;
            
            // Добавляем сообщение пользователя
            addMessage(text, 'user');
            chatbotInput.value = '';
            
            // Ищем ответ
            setTimeout(() => {
                const answer = findAnswer(text.toLowerCase());
                addMessage(answer, 'bot');
            }, 1000);
        }
        
        // Быстрые вопросы
        quickQuestions.forEach(btn => {
            btn.addEventListener('click', function() {
                const question = this.textContent.trim();
                addMessage(question, 'user');
                
                setTimeout(() => {
                    const answer = findAnswer(question.toLowerCase());
                    addMessage(answer, 'bot');
                }, 1000);
            });
        });
        
        // Поиск ответа в базе знаний
        function findAnswer(question) {
            for (const [key, answer] of Object.entries(knowledgeBase)) {
                if (question.includes(key)) {
                    return answer;
                }
            }
            return 'Извините, я не совсем понял вопрос. Можете переформулировать или позвоните нам по телефону 8 (800) 123-45-67';
        }
        
        // Добавление сообщения
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                         now.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }
        
        // Обработчики событий
        chatbotSend.addEventListener('click', sendMessage);
        chatbotInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Авто-открытие через 30 секунд
        setTimeout(() => {
            if (!isOpen) {
                addMessage('Здравствуйте! Я вижу, вы уже некоторое время на сайте. Помочь с выбором модели ThermoBlock?', 'bot');
                chatbotWindow.classList.add('show');
                isOpen = true;
            }
        }, 30000);
    });
</script>
