<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermoBlock - Компактный Hero</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary: #1a5fb4;
            --secondary: #ff6b35;
        }
        
        .compact-hero-bar {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            color: white;
            padding: 120px 0 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <!-- Компактная версия -->
            <div class="compact-hero-bar">
                <div class="row g-3 align-items-center">
                    <!-- Логотип -->
                    <div class="col-md-4">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary rounded p-2 me-3">
                                <i class="bi bi-building text-white fs-4"></i>
                            </div>
                            <div>
                                <h4 class="mb-0 fw-bold text-primary">ThermoBlock</h4>
                                <small class="text-muted">Строительные технологии</small>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Адреса -->
                    <div class="col-md-4">
                        <div class="d-flex align-items-start">
                            <i class="bi bi-geo-alt text-primary fs-5 me-2 mt-1"></i>
                            <div>
                                <small class="text-muted d-block">Адрес офиса:</small>
                                <strong>Москва, ул. Строителей, 15</strong>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Телефоны -->
                    <div class="col-md-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-telephone text-primary fs-5 me-2"></i>
                            <div>
                                <small class="text-muted d-block">Бесплатный звонок:</small>
                                <strong><a href="tel:+78001234567" class="text-decoration-none text-dark">8 (800) 123-45-67</a></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Остальной контент hero -->
            <div class="text-center text-white">
                <h1 class="display-4 fw-bold mb-4">Современное строительство</h1>
                <p class="lead mb-4">Технологии будущего уже сегодня</p>
            </div>
        </div>
    </section>
</body>
</html>
